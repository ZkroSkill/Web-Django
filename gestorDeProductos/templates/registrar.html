{% block content %}
 <form class="formulario" method="POST" action="" autocomplete="off">
	 {% csrf_token %}
	
	 <div class="row justify-content-center">
		<h1>Registrate</h1>
	</div>
     <div class="row justify-content-center">
     
     	<div class="col-12 col-sm-6">
			<td>Area</td>
		 	<select name="Area">

				<option value="1">Administrador
			
				<option value="2">Cliente

		 	</select>
         
		 </div>
     </div>
	 <div div class="row justify-content-center">   
         <div class="col-12 col-sm-6">
		 	<input type="text" name="txtrut" placeholder="Rut" size="40" class="form-control"> 
			 
		 </div>
	</div>
         
    <div class="row justify-content-center"> 
		<div class="col-12 col-sm-6"> 
         	<input type="email" name="txtemail" placeholder="Email" size="50" class="form-control">
         
		 </div>
    </div>
         
    <div class="row justify-content-center">
    	<div class="col-12 col-sm-6">
        	<input type="password" name="contraseña" placeholder="Contraseña" size="50" class="form-control">
            
		 </div>
	</div>
         
	<div class="row justify-content-center">
		<div class="col-12 col-sm-6">
         	<input type="text" name="txtNombre" placeholder="Nombre Completo" size="50" class="form-control">
		</div>
    </div>
		 
	<div class="row justify-content-center">
		 <div class="col-12 col-sm-6">
			<input type="text" name="txtfechaNac" placeholder="Fecha de nacimiento (DD/MM/AA)" size="50" class="form-control">
		</div>
    </div>
		 
	<div class="row justify-content-center">
		<div class="col-12 col-sm-6">
			<input type="text" name="txttelefono" placeholder="Telefono de contacto(Ej: +5699256654)" size="50" class="form-control">
	   </div>
   </div>
		 
	<div class="row justify-content-center">
		<div class="col-12 col-sm-6">
		 	<h4>Opciones</h4>
         	<input type="submit" name="btnLimpiar" value="Limpiar" class="btn btn-primary">
			 <input type="submit" name="btnGrabar" value="Grabar" class="btn btn-primary">
			 <input type="submit" name="btnListar" value="Listar" class="btn btn-primary"> 
		 	<input type="submit" name="btnVolver" value="Volver" class="btn btn-primary">
		</div>
	</div>

	</form>
	
{% endblock content %}
